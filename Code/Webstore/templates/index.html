{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Items for Sale</h1>
  <ul class="item-list">
    {% for item in items %}
    <li class="item-card">
      <a href="{{ url_for('item', item_id=item.id) }}">
        <span class="item-name">{{ item.name }}</span>
        <span class="item-price">${{ item.price }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
